# Apollo 30k Agent Deployment - Cloudflare Workers Configuration

name = "apollo-health-monitor"
main = "src/monitoring/health-monitor.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "apollo-agent-registry"
database_id = "79f8b80d-3bb5-4dd4-beee-a77a1084b574"

# KV Namespaces
[[kv_namespaces]]
binding = "AGENTS_KV"
id = "28ed114677e54e23ad10cc7901f1fd98"

[[kv_namespaces]]
binding = "HEALTH_KV"
id = "416d5f01ed5e4843b98a9e251737e219"

# Cron Triggers - Run health check every 1 minute (Cloudflare minimum)
[triggers]
crons = ["* * * * *"]

# Environment Variables
[vars]
HEALTH_CHECK_INTERVAL = "30s"
MAX_RESTART_ATTEMPTS = "3"
HEARTBEAT_THRESHOLD_MINUTES = "5"

